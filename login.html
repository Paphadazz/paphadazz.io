<body>

<div class="login-container">
    <h2>เข้าสู่ระบบ</h2>

    <form>
        <label>อีเมลหรือชื่อผู้ใช้</label>
        <input type="text" placeholder="กรอกอีเมลหรือยูสเซอร์เนม" required>

        <label>รหัสผ่าน</label>
        <input type="password" placeholder="กรอกรหัสผ่าน" required>

        <button type="submit">เข้าสู่ระบบ</button>

        <p class="register-text">
            ยังไม่มีบัญชี? <a href="signup.html">สมัครสมาชิก</a>
        </p>
    </form>

</div>
